version: '3.3'
services:
  app:
    build: .
    command: [ "bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0" ]
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
    ports:
      - '3000:3000'
    tty: true  
    entrypoint: bin/docker-entrypoint
    networks:
      - backend

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_test_app_development
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

volumes:
  db_data:
networks:
  backend:
    driver: 'bridge'