require: 
  - rubocop-rails
  - rubocop-rspec

# AllCops settings
AllCops:
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - vendor/**/*
    - tmp/**/*

# Line length
Metrics/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: double_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes
